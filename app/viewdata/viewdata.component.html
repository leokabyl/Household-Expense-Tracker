<style>
.expenses-list {
    margin: 20px;
    }
    
    table {
    width: 100%;
    border-collapse: collapse;
    }
    
    th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    }
    
    th {
    background-color: #4CAF50;
    color: white;
    }
    
    
    .delete-btn {
    padding: 5px 10px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }
    
</style>
{{msg}}
<div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exp of expense; let i = index">
                <td>{{ exp.category }}</td>
                <td>{{ exp.amount }}</td>
                <td>{{ exp.date }}</td>
                <td><button (click)="del(i,exp.amount,exp.category,exp.date)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
